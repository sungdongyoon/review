<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/clock.js"></script>
    <script defer src="/todolist.js"></script>
    <title>4월 3일 테스트</title>
  </head>
  <body>
    <div class="container">
      <div id="clock">
        <div class="clock_wrap">
          <span id="hours" class="clock">00 : </span>
          <span id="minutes" class="clock">00 : </span>
          <span id="seconds" class="clock">00</span>
        </div>
      </div>
      <form>
        <div class="content">
          <input type="text" placeholder="할 일을 입력하세요" />
          <button>등록</button>
        </div>
        <ul></ul>
      </form>
    </div>
  </body>
</html>
