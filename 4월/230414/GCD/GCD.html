<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/GCD.css">
  <script defer src="/GCD.js"></script>
  <title>Dom Tree</title>
</head>
<body>
  <div class="wrap">
    <div class="title">
      <h1>최대공약수 구하기</h1>
      <p>두 수를 입력한 후 [계산하기]를 클릭하세요.</p>
    </div>
    <form>
      <input type="text" placeholder="첫 번째 수" class="form_input" id="first_value">
      <input type="text" placeholder="두 번째 수" class="form_input" id="second_value">
      <button id="calc">계산하기</button>
    </form>
    <div id="result"></div>
  </div>
</body>
</html>
