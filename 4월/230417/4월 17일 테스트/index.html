<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <script defer src="/script.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="wrap">
    <h1>수강신청</h1>
    <input type="button" value="NIGHT" id="button">
    <fieldset>
      <legend>신청인</legend>
      <ul>
        <li>
          <label for="name" class="field">이름</label>
          <input type="text" id="name">
        </li>
        <li>
          <label for="major" class="field">학과</label>
          <select name="major" id="major">
            <option>---학과선택---</option>
            <option value="opt1">건축공학과</option>
            <option value="opt2">기계공학과</option>
            <option value="opt3">산업공학과</option>
            <option value="opt4">전기전자공학과</option>
            <option value="opt5">컴퓨터공학과</option>
            <option value="opt6">화학공학과</option>
          </select>
        </li>
      </ul>
    </fieldset>
  </div>
  
</body>
</html>
