<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="/script.js"></script>
  <link rel="stylesheet" href="/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <h1>회원가입 페이지</h1>
      <div class="phone_number">
        <input type="text" class="phone_box" id="phone1" autofocus oninput="changeFocus1()" maxlength="3"></input>
        <input type="text" class="phone_box" id="phone2" oninput="changeFocus2()" maxlength="4"></input>
        <input type="text" class="phone_box" id="phone3" oninput="changeFocus3()" maxlength="4"></input>
        <button class="num_button">인증번호 전송</button>
      </div>
      <div class="check_number">
        <div class="result"></div>
        <div class="time">3:00</div>
      </div>
      <div class="finish">
        <input type="text" placeholder="인증번호를 입력해주세요">
        <button id="complete_button">인증완료</button>
      </div>
    </div>
  </div>
</body>
</html>
