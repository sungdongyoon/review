<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>You can do it!</h1>
  <section>
    <article class="sky">
      <img class="sun" src="./애니메이션_img/sun.png" alt="sun" />
      <img class="cloud1" src="./애니메이션_img/cloud1.png" alt="cloud1" />
      <img class="cloud2" src="./애니메이션_img/cloud2.png" alt="cloud2" />
    </article>
    <article class="town">
      <img class="circle" src="./애니메이션_img/circle.png" alt="circle" />
      <img class="night" src="./애니메이션_img/town_night.png" alt="night" />
      <img class="day" src="./애니메이션_img/town_day.png" alt="day" />
    </article>
    <article class="people">
      <img class="man" src="./애니메이션_img/man.png" alt="man" />
      <img class="family" src="./애니메이션_img/family.png" alt="family" />
    </article>
  </section>
</body>
</html>
